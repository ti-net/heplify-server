<form role=form> 
        <div class=form-group>
        <label for=widgetTitle>Title</label>
                <input type=text class=form-control id=widgetTitle ng-model="$parent.model.title" placeholder="Enter title" required>
        </div>
</form>
<form role="form">
  <div class="form-group">
    <label for="url">Feed url</label>
    <input type="url" class="form-control" id="url" ng-model="config.url" placeholder="Enter feed url">
  </div>
</form>
