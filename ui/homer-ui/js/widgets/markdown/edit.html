<form role=form> 
        <div class=form-group>
        <label for=widgetTitle>Title</label>
                <input type=text class=form-control id=widgetTitle ng-model="$parent.model.title" placeholder="Enter title" required>
        </div>
</form>
<form role="form">
  <div class="form-group">
    <label for="content">Markdown content</label>
    <textarea id="content" class="form-control" rows="5" ng-model="config.content"></textarea>
  </div>
</form>
